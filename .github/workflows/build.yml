name: Build and Validate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate Infrastructure and Code

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bicep CLI
        run: |
          curl -Lo bicep https://github.com/Azure/bicep/releases/latest/download/bicep-linux-x64
          chmod +x bicep
          sudo mv bicep /usr/local/bin/
          bicep --version

      - name: Validate Bicep syntax
        run: |
          echo "Validating Bicep template syntax..."
          bicep build infra/main.bicep
          echo "Bicep template is valid"

      - name: Validate parameters file
        run: |
          echo "Checking parameters file..."
          if [ ! -f infra/parameters.json ]; then
            echo "Error: parameters.json not found"
            exit 1
          fi
          python3 -m json.tool infra/parameters.json > /dev/null
          echo "Parameters file is valid JSON"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check Python syntax
        run: |
          echo "Validating Python script syntax..."
          python -m py_compile src/tag_audit.py
          echo "Python script syntax is valid"

      - name: Install Python dependencies
        run: pip install flake8

      - name: Lint Python code
        run: |
          echo "Running Python linter..."
          flake8 src/tag_audit.py --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/tag_audit.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true
          echo "Python linting complete"

      - name: Check shell script syntax
        run: |
          echo "Checking shell script syntax..."
          for script in scripts/*.sh; do
            if [ -f "$script" ]; then
              echo "  Validating: $script"
              bash -n "$script"
            fi
          done
          echo "Shell script syntax is valid"

      - name: Check PowerShell script syntax
        run: |
          echo "Checking PowerShell script syntax..."
          for script in scripts/*.ps1; do
            if [ -f "$script" ]; then
              echo "  Validating: $script"
              pwsh -Command "\$errors = \$null; \$null = [System.Management.Automation.Language.Parser]::ParseFile('$script', [ref]\$null, [ref]\$errors); if (\$errors.Count -gt 0) { \$errors | ForEach-Object { Write-Error \$_.Message }; exit 1 }"
            fi
          done
          echo "PowerShell script syntax is valid"

      - name: Summary
        run: |
          echo "================================"
          echo "All validation checks passed!"
          echo "================================"
          echo "- Bicep templates: Valid"
          echo "- Python scripts: Valid"
          echo "- Shell scripts: Valid"
          echo "- PowerShell scripts: Valid"
          echo "- Parameters: Valid"
          echo ""
          echo "Ready for deployment to Azure."
